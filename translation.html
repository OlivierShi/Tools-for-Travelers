<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        audio {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
        }

    </style>
</head>
<body>
    <h1>Speech Recognition Web</h1>
    <div class="container">
        <button id="recordButton">Hold to Record</button>
        <button id="playButton" disabled>Play Recording</button>
        <audio id="audioPlayback" controls></audio>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const playButton = document.getElementById('playButton');
        const audioPlayback = document.getElementById('audioPlayback');

        let mediaRecorder;
        let audioChunks = [];

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    playButton.disabled = false;
                    audioChunks = [];
                };
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });

        recordButton.addEventListener('mousedown', () => {
            mediaRecorder.start();
        });

        recordButton.addEventListener('mouseup', () => {
            mediaRecorder.stop();
        });

        recordButton.addEventListener('touchstart', () => {
            mediaRecorder.start();
        });

        recordButton.addEventListener('touchend', () => {
            mediaRecorder.stop();
        });

        playButton.addEventListener('click', () => {
            audioPlayback.play();
        });

    </script>
</body>
</html>
