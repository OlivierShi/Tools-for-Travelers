<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder with Speech Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="recordButton">Hold to Record</button>
        <button id="playButton" disabled>Play Recording</button>
        <audio id="audioPlayback" controls></audio>
        <button id="srButton" disabled>Speech Recognition</button>
        <p id="srResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
